{% extends 'layouts/layout.html' %}

{% block title %} Project {{id}}{% endblock %}

{% block content %}

<div class="row">
	<form action="" method="POST">
		<div class="col-xs-12 col-sm-6 col-lg-8">
			<div class="form-group">
				<label for="name">Project Name</label>
				<input type="text" class="form-control" name="name" id="name" placeholder="Project Name"
					   required="required" value="{{Model.name}}"/>
			</div>

			<div class="form-group">
				<label for="description">Project Description</label>
				<textarea class="form-control" name="description" id="description" style="min-height: 120px;"
						  placeholder="Project Description">{{Model.description}}</textarea>
			</div>
		</div>
		<div class="col-xs-12 col-sm-3 col-lg-2">
			<label>Priorities</label>
			<ul class="list-group">
				{% for priority in Model.priorities %}
				<li class="list-group-item">
					<i style="background: {{priority.color}}; display: inline-block; width: 16px; height: 16px;"></i>
					<span>{{priority.name}}</span>
				</li>
				{% endfor %}
			</ul>
			<div class="form-group text-center">
				<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#priorityModal">Add
				</button>
			</div>
		</div>
		<div class="col-xs-12 col-sm-3 col-lg-2 text-center">
			<label>Statuses</label>
			<ul class="list-group">
				{% for status in Model.statuses %}
				<li class="list-group-item">{{status.name}}</li>
				{% endfor %}
			</ul>
			<div class="form-group">
				<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#statusModal">Add
				</button>
			</div>
		</div>
		<div class="col-xs-12">
			<hr/>
		</div>
		<div class="col-xs-12 text-center">
			<a href="../" class="btn btn-danger">Delete</a>
			<a href="./" class="btn btn-default">Cancel</a>
			<button type="submit" class="btn btn-primary">Save Project</button>
		</div>
	</form>

</div>
{% endblock %}
