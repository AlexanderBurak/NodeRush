{% extends 'layouts/layout.html' %}

{% block title %}Ticket #{{number}} - {{name}}{% endblock %}

{% block content %}

<div class="row">
    <form method="post">
        <div class="col-xs-12 col-sm-3 pull-right">
            <div class="form-group">
                <label for="priority">Priority</label>
                <select class="form-control" name="priority" id="priority">
                    <option>Low</option>
                    <option>Middle</option>
                    <option>Extra</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" name="status" id="status">
                    <option>ToDo</option>
                    <option>In Progress</option>
                    <option>Done</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-9">
            <div class="form-group">
                <label for="name"> Name</label>

                <div class="input-group">
                    <div class="input-group-addon">#{{number}}</div>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ticket Name"
                           required="required" value="{{name}}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Ticket Description</label>
                    <textarea class="form-control" name="description" id="description"
                              placeholder="Ticket Description">{{description}}</textarea>
            </div>
        </div>
        <div class="col-xs-12">
            <hr/>
        </div>
        <div class="col-xs-12 text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
