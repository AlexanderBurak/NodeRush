{% extends 'layouts/layout.html' %}

{% block title %}Ticket #{{number}} - {{name}}{% endblock %}

{% block content %}

<div class="row">
    {% if message.length > 0 %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    <form method="post">
        <div class="col-xs-12 col-sm-3 pull-right">
            <div class="form-group">
                <label for="priority">Priority</label>
                <select class="form-control" name="priority" id="priority">
                    {% for priority in Model.priorities %}
                    <option value="{{priority.id}}">{{priority.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" name="status" id="status">
                    {% for status in Model.statuses %}
                    <option value="{{status.id}}">{{status.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="status">Assaine</label>
                <select class="form-control" name="user" id="user">
                    {% for user in Model.users %}
                    <option value="{{user.id}}">{{user.firstName +' '+ user.lastName}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-9">
            <div class="form-group">
                <label for="name"> Name</label>

                <div class="input-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ticket Name"
                           required="required" value="{{name}}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Ticket Description</label>
                    <textarea class="form-control" name="description" id="description"
                              placeholder="Ticket Description">{{description}}</textarea>
            </div>
        </div>
        <div class="col-xs-12">
            <hr/>
        </div>
        <div class="col-xs-12">
            <button type="submit" class="btn btn-warning btn-lg">Save</button>
        </div>
    </form>
</div>
{% endblock %}
